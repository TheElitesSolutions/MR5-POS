appId: com.mr5pos.app
productName: MR5 POS
copyright: Copyright Â© 2025 TheElites Solutions
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
      - main
      - .env
asarUnpack:
  - node_modules/better-sqlite3/**/*
  - node_modules/electron-pos-printer/**/*
  - node_modules/bcryptjs/**/*
  - "**/.env"
win:
  target:
    - target: nsis
      arch: [x64]
  icon: resources/icon.ico
  requestedExecutionLevel: asInvoker
mac:
  target:
    - dmg
    - zip
  icon: resources/icon.icns
  category: public.app-category.business
linux:
  target:
    - AppImage
    - deb
  icon: resources/icon.png
  category: Office
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  perMachine: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: MR5 POS
  # Enable differential updates for smaller download sizes
  differentialPackage: true
# Auto-update configuration - GitHub Releases
publish:
  provider: github
  owner: TheElitesSolutions
  repo: MR5-POS
  private: true
  releaseType: release  # Only publish stable releases (not drafts or prereleases)
